jobs:
  update-nix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update sources
        uses: your-username/your-repo-name@v1
        with:
          owner: 'drager'
          repo: 'wasm-pack'
      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git add sources.nix
          git commit -m "chore: update wasm-pack sources" || echo "No changes"
          git push
